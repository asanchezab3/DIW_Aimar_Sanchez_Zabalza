<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de sitio con problemas de accesibilidad</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Sustituir la etiqueta div por  header -->
    <header>
        <h1>Logo de la empresa</h1>
        <!-- Sustituir la etiqueta div por  nav -->
        <nav>
            <!-- Quitar la lista de etiqueta <ul> -->
            <a href="#">Inicio</a>
            <a href="#">Productos</a>
            <a href="#">Contáctenos</a>
        </nav>
    </header>
    <!-- Sustituir la etiqueta div por  main -->
    <main>
        <!-- Organizar el código en sections -->
        <section id="inicio">
            <h2>Bienvenido a nuestro sitio web</h2>
            <!-- Mejorado texto de la imagen -->
            <img src="img/img1.jpg" alt="Logo de la empresa">
            <p>¡Bienvenido a nuestra página! Tenemos una amplia gama de productos. Contáctenos para más información.</p>
        </section>
    </main>
    <!-- Sustituir la etiqueta div por  footer -->
    <footer>
        <p>&copy; 2024 Empresa XYZ</p>
    </footer>
</body>

</html>
